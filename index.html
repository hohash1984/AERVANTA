<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aervanta Promo Video</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
 <style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #000;
    overflow: hidden;
    height: 100%;
    width: 100%;
  }
  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    transform: scale(1.25); /* Increase size by 25% */
    transform-origin: center;
    display: block;
  }
</style>

</head>
<body>
  <video id="player" playsinline autoplay muted loop>
    <source src="aervanta-promo.mp4" type="video/mp4" />
  </video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [],
      autoplay: true,
      muted: true,
      loop: { active: true },
    });
  </script>
</body>
</html>
