<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aervanta Promo Video</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      max-width: 125%;
      max-height: 125%;
      width: auto;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="player" autoplay muted loop playsinline>
      <source src="aervanta-promo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [],
      autoplay: true,
      muted: true,
      loop: { active: true },
    });
  </script>
</body>
</html>
