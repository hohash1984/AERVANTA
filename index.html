<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aervanta Promo Video</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="player" playsinline autoplay muted loop>
    <source src="aervanta-promo.mp4" type="video/mp4" />
  </video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [],
      autoplay: true,
      muted: true,
      loop: { active: true },
    });
  </script>
</body>
</html>
